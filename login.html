<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Spotify</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo">
      </div>
      <h2>Log in to Spotify</h2>

      <div class="social-buttons">
        <button class="google"><img src="https://www.svgrepo.com/show/475656/google-color.svg"> Continue with Google</button>
        <button class="facebook"><img src="https://www.svgrepo.com/show/452196/facebook-1.svg"> Continue with Facebook</button>
        <button class="apple"><img src="https://www.svgrepo.com/show/303128/apple-logo.svg"> Continue with Apple</button>
        <button class="phone">Continue with phone number</button>
      </div>

      <div class="divider"></div>

      <form>
        <label>Email or username</label>
        <input type="text" placeholder="Email or username" required>
        <a href="index.html"><button class="continue-btn">Continue</button></a>
      </form>

      <p class="signup-text">
        Donâ€™t have an account? <a href="#">Sign up for Spotify</a>
      </p>
    </div>
  </div>
</body>
</html>
